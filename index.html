<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #greeting {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Welcome to My GitHub Pages Site</h1>
    <p>Click the button below to see a greeting message!</p>
    <button onclick="showGreeting()">Click Me!</button>
    <p id="greeting"></p>

    <script>
        function showGreeting() {
            document.getElementById('greeting').innerText = 'Hello! Welcome to my GitHub Pages site!';
        }
    </script>
</body>
</html>
